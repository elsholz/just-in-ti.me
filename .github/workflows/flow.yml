on:
  push:
    branches:
      - dev
      - main
jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - run: 'echo "Environment: ${{ vars.Environment }}"'
      - run: 'echo "Environment: ${{ env.Environment }}"'
      - run: 'echo "Environment: ${{ vars.ENVIRONMENT}}"'
      - run: 'echo "Environment: ${{ env.ENVIRONMENT}}"'
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
      - uses: aws-actions/setup-sam@v1
      - uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-central-1
      - run: sam build --use-container
        working-directory: lambda
      - run: sam deploy --config-env $ENVIRONMENT --no-confirm-changeset --no-fail-on-empty-changeset --stack-name just-in-time-$ENVIRONMENT --s3-bucket just-in-time-bucket-$ENVIRONMENT --capabilities CAPABILITY_IAM --region eu-central-1
        working-directory: lambda
